<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="main">
        <table>
            <tr id="resultTr">
                <td data-result id="result" colspan="3"></td>
                <td class="reset">C</td>
             
            </tr>
            <tr>
                <td data-num>7</td>
                <td data-num>8</td>
                <td data-num>9</td>
                <td data-operator class="operator">+</td>
            </tr>
            <tr>
                <td data-num>4</td>
                <td data-num>5</td>
                <td data-num>6</td>
                <td data-operator class="operator">-</td>
            </tr>
            <tr>
            <td data-num>1</td>
            <td data-num>2</td>
            <td data-num>3</td>
            <td data-operator class="operator">*</td>
            </tr>
            <tr>

            <td>.</td>
            <td data-num>0</td>
            <td data-operator class="operator">/</td>
            <td data-equal>=</td>
        
        </tr>


        </table>


    </div>

<script src="./script.js"></script>
<!-- <script src="david.js"></script>     -->
</body>
</html>
